<!doctype html>
<html>
    <head>
        <title>Color Scheme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <input type="color" class="color-picker" id="color-picker">
            <select class="color-mode" name="monochrome" id="color-mode">
                <option selected value="monochrome">Monochrome</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button class="color-scheme" id="submit">Get color scheme</button>
        </div>
        <div class="colors" id="display-colors">
        </div>
    </body>
    <script src="/index.js"></script>
</html>
